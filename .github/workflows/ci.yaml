name: CI for Component Gym

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Prettier Check
        run: npx prettier . --list-different

      - name: Run ESLint
        id: eslint
        run: |
          pnpm run lint > eslint.log || true

      - name: Type Check
        id: typecheck
        run: |
          pnpm run type-check > typecheck.log || true

      - name: Build with Vite
        run: pnpm run build

      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: dist

      - name: Create PR comment body
        if: github.event_name == 'pull_request'
        run: |
          echo "### ðŸ› ï¸ CI å®Ÿè¡Œçµæžœ" > comment.md
          echo "- ESLint: \`${{ steps.eslint.outcome }}\`" >> comment.md
          echo "- Type Check: \`${{ steps.typecheck.outcome }}\`" >> comment.md
          echo "" >> comment.md

          echo "#### ðŸ“ ESLint å‡ºåŠ›" >> comment.md
          echo '```' >> comment.md
          head -n 100 eslint.log >> comment.md
          echo '```' >> comment.md

          echo "" >> comment.md
          echo "#### ðŸ“ Type Check å‡ºåŠ›" >> comment.md
          echo '```' >> comment.md
          head -n 100 typecheck.log >> comment.md
          echo '```' >> comment.md

      - name: Post comment to PR
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: comment.md
